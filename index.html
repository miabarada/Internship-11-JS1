<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body class="calculator">
   <div class="display-container">
      <div class="mini-display"></div>
      <div class="display"></div>
   </div>

   <div class="other-buttons">
      <button class="on-off">On/Off</button>
      <button class="shift-button">Shift</button>
      <button class="history-button">History</button>
      <button class="clear-button">C</button>
   </div>
   
   <div class="buttons"></div>

   <div class="history-modal">
      <div class="history-overlay">
         <div class="history-header">
            <h1 class="history-title">Povijest</h1>
            <button class="close-history"></button>
         </div>
         <div class="filter">
            <input type="text" placeholder="Filtriraj po tekstu" class="filter-input">
            <select class="filter-operation">
               <option value="">Sve operacije</option>
               <option value="+">+</option>
               <option value="-">-</option>
               <option value="x">x</option>
               <option value="/">/</option>
               <option value="x²">x²</option>
               <option value="√">√</option>
               <option value="!">!</option>
               <option value="x³">x³</option>
               <option value="log">log</option>
               <option value="³√">³√</option>
  </select>
         </div>
         <div class="history-content"></div>
      </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
